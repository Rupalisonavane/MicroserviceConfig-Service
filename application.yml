server:
  port: 8087
  

spring:
  application:
   name: configServer	

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
  service-url:
  defaultzone: http://localhost:8761/eureka        

  cloud:
    config:
      server:
        git:
          uri: https://github.com/Rupalisonavane/MicroserviceConfig-
          clone-on-start: true
